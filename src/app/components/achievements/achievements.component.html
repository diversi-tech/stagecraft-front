<div>
  <h2>Select a Course</h2>
  <!-- רשימה של קורסים, כל פריט ברשימה קורא לפונקציה openCourseDetails כשנלחץ -->
  <li *ngFor="let course of courses" (click)="getCourseDetails(course.courses_id)">
    <!-- הצגת שם הקורס -->
    {{ course.courses_name }}
  </li>
  <ul>
    <!-- כאן ניתן להוסיף אלמנטים נוספים לרשימה -->
  </ul>
</div>
<p>{{mycourse}}</p>

<!-- Canvas לציור הגרף, מוצג רק אם קורס נבחר -->
<canvas #myCanvas id="myCanvas" width="300" height="150" *ngIf="selectedCourse"></canvas>
<div *ngIf="selectedCourse">
  <!-- כותרת המציגה את ההישגים -->
  <h3>Achievements</h3>
  <br><br>
  <div>
    <div class="progress-container">
      <!-- הקו של הציון הנוכחי, נקבע לפי currentScore -->
      <div class="progress-bar current" [style.width.%]="currentScore"></div>
      <!-- הקו של ציון העובר, נקבע לפי passScore -->
      <div class="progress-bar pass" [style.width.%]="passScore"></div>
      <!-- התגית של הציון הנוכחי -->
      <span class="progress-label current-label" 
            [style.right.%]="getAdjustedCurrentLabelPosition(currentScore, -16)">
        {{ currentScore }}%
        <span class="progress-text">-ציונך הנוכחי</span>
      </span>
      <!-- התגית של ציון העובר -->
      <span class="progress-label pass-label" 
            [style.right.%]="getAdjustedLabelPosition(passScore, -12)">
        {{ passScore }}%
        <span class="progress-text">-ציון עובר</span>
      </span>
    </div>
  </div>
  
  <h2>Admin Feedback</h2>
  <div class="feedback-container">
    <mat-table [dataSource]="feedbacks" class="mat-elevation-z8">
      <!-- Class ID Column -->
      <ng-container matColumnDef="class_id">
        <mat-header-cell *matHeaderCellDef> Class ID </mat-header-cell>
        <mat-cell *matCellDef="let feedback"> {{feedback.class_id}} </mat-cell>
      </ng-container>

      <!-- Feedback Text Column -->
      <ng-container matColumnDef="feedback_text">
        <mat-header-cell *matHeaderCellDef> Feedback </mat-header-cell>
        <mat-cell *matCellDef="let feedback"> {{feedback.feedback_text}} </mat-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
