<!-- admin-transcript.component.html -->
<div class="transcript-admin">
    <h2>Add Transcript</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="videoId">Video ID:</label>
        <input type="number" id="videoId" name="videoId" [(ngModel)]="videoId" required>
      </div>
      <div class="form-group">
        <label for="transcript">Transcript Text:</label>
        <textarea id="transcript" name="transcript" [(ngModel)]="transcriptText" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
