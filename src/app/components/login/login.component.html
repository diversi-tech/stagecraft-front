
<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
  <label>Email:</label>
  <input type="email" formControlName="email">
  <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
    <p class="error">Please enter a valid email.</p>
  </div>
  
  <label>Password:</label>
  <input type="password" #mypassword="ngModel" [(ngModel)]="loginForm.password_hash">
  <div *ngIf="mypassword && (mypassword.invalid && mypassword.touched)">
    <p class="error">Please enter a password.</p>
  </div>
  
  <button type="submit">Submit</button>
</form>
