<div>
    <h2>Payment</h2>
    <form (ngSubmit)="onPay()">
      <div>
        <label>Card Number</label>
        <input type="text" [(ngModel)]="cardNumber" name="cardNumber" required>
      </div>
      <div>
        <label>Expiry Date</label>
        <input type="text" [(ngModel)]="expiryDate" name="expiryDate" required>
      </div>
      <div>
        <label>CVV</label>
        <input type="text" [(ngModel)]="cvv" name="cvv" required>
      </div>
      <div>
        <label>Amount</label>
        <input type="number" [(ngModel)]="amount" name="amount" required>
      </div>
      <button type="submit">Pay</button>
    </form>
  </div>
