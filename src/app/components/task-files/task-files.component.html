<div *ngIf="taskFiles.length > 0; else noFiles">
    <h3>Task Files for Video {{ videoId }}</h3>
    <ul>
      <li *ngFor="let file of taskFiles">
        <a [href]="file.url" download>{{ file.name }}</a>
      </li>
    </ul>
  </div>
  <ng-template #noFiles>
    <p>אין קבצים זמינים להורדה עבור סרטון זה.</p>
  </ng-template>
