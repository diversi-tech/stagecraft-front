  <div class="video-transcript-container">
  <div *ngIf="videoUrl">
    <video #videoPlayer controls>
      <source [src]="videoUrl" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div class="transcript-container" *ngIf="subtitlesVisible && transcriptText">
    <p>{{ displayedText }}</p>
  </div>
  
  <button (click)="toggleSubtitles()">הצג/הסתר כיתוביות</button>
