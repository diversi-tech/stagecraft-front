<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Project</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* CSS מוטמע לתפריט נגישות וכפתור */
    /* סגנון לכפתור הנגישות */
    #accessibility-btn {
      position: fixed; /* קיבוע הכפתור */
      bottom: 20px; /* מיקום הכפתור 20 פיקסלים מהתחתית */
      left: 20px; /* מיקום הכפתור 20 פיקסלים מהשמאל */
      background-color: #000; /* צבע רקע שחור לכפתור */
      border: none; /* ללא גבול */
      border-radius: 50%; /* פינות מעוגלות */
      width: 50px; /* רוחב הכפתור */
      height: 50px; /* גובה הכפתור */
      cursor: pointer; /* סמן יד */
      z-index: 1000; /* קידמת השכבות */
    }

    #accessibility-btn img {
      width: 100%; /* רוחב תמונה */
      height: 100%; /* גובה תמונה */
    }

    /* סגנון לתפריט הנגישות */
    #accessibility-menu {
      position: fixed; /* קיבוע התפריט */
      bottom: 80px; /* מיקום התפריט 80 פיקסלים מהתחתית */
      left: 20px; /* מיקום התפריט 20 פיקסלים מהשמאל */
      background-color: #fff; /* צבע רקע לבן */
      border: 1px solid #000; /* גבול שחור */
      border-radius: 5px; /* פינות מעוגלות */
      padding: 10px; /* ריווח פנימי */
      display: none; /* הסתרת התפריט */
      flex-direction: column; /* כיוון מיקום אלמנטים אנכית */
      gap: 10px; /* מרווח בין אלמנטים */
      z-index: 1000; /* קידמת השכבות */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* הצללה */
    }

    .hidden {
      display: none; /* הסתרה */
    }

    button {
      padding: 10px; /* ריווח פנימי */
      font-size: 16px; /* גודל גופן */
      background-color: #3f51b5; /* צבע רקע לכפתור */
      color: #fff; /* צבע טקסט לכפתור */
      border: none; /* ללא גבול */
      border-radius: 5px; /* פינות מעוגלות */
      cursor: pointer; /* סמן יד */
      transition: background-color 0.3s ease; /* מעבר צבע רקע */
    }

    button:hover {
      background-color: #3851f5; /* צבע רקע בכפתור בזמן ריחוף */
    }

    /* מצב ניגודיות גבוהה */
    .high-contrast {
      background-color: #000 !important; /* צבע רקע שחור */
      color: #fff !important; /* צבע טקסט לבן */
    }

    .high-contrast h1, .high-contrast h2, .high-contrast h3 {
      color: #ff0 !important; /* צבע טקסט צהוב לכותרות */
    }

    .high-contrast p {
      color: #fff !important; /* צבע טקסט לבן */
      background-color: #000 !important; /* צבע רקע שחור */
      font-size: 1.25em !important; /* גודל טקסט */
      padding: 10px !important; /* ריווח פנימי */
      border: 2px solid #fff !important; /* גבול לבן */
    }

    .high-contrast .nav-link {
      color: #ff0 !important; /* צבע טקסט צהוב */
      font-size: 1.25em !important; /* גודל טקסט */
    }

    .high-contrast .btn-primary {
      background-color: #ff0 !important; /* צבע רקע צהוב */
      color: #000 !important; /* צבע טקסט שחור */
      font-size: 1.25em !important; /* גודל טקסט */
      padding: 15px 30px !important; /* ריווח פנימי */
    }

    /* החלפת טקסט שחור ללבן במצב ניגודיות גבוהה */
    .high-contrast * {
      color: #fff !important; /* צבע טקסט לבן לכל האלמנטים */
    }

    .high-contrast .black-text {
      color: #000 !important; /* טקסטים שצריכים להיות שחורים */
    }
  </style>
</head>
<body class="mat-typography">
  <app-root></app-root>

  <!-- כפתור נגישות -->
  <button id="accessibility-btn" aria-label="Toggle accessibility options" onclick="toggleAccessibilityMenu()">
    <!-- אייקון של כיסא גלגלים -->
    <img src="assets/pic/נגישות.jpg" alt="Accessibility Icon">
  </button>
  
  <!-- תפריט נגישות -->
  <div id="accessibility-menu" class="hidden">
    <!-- כפתור להפעלת מצב ניגודיות גבוהה -->
    <button onclick="toggleHighContrast(); closeMenu()">Toggle High Contrast</button>
    <!-- כפתור להוספת תגיות ARIA -->
    <button onclick="addAriaLabels(); closeMenu()">Add ARIA Labels</button>
  </div>

  <!-- סקריפט ישיר בתוך ה-HTML -->
  <script>
    // פונקציה לפתיחת תפריט הנגישות
    function toggleAccessibilityMenu() {
      console.log('toggleAccessibilityMenu executed'); // הדפסת הודעה לקונסול
      const menu = document.getElementById('accessibility-menu'); // בחירת תפריט הנגישות
      if (menu) {
        console.log('Menu found:', menu); // הדפסת הודעה עם התפריט שנמצא
        if (menu.classList.contains('hidden')) { // בדיקה אם התפריט מוסתר
          menu.classList.remove('hidden'); // הסרת מחלקת 'hidden' כדי להציג את התפריט
          menu.style.display = 'flex'; // הגדרת תצוגה כ-flex
          console.log('Menu shown');
        } else {
          menu.classList.add('hidden'); // הוספת מחלקת 'hidden' כדי להסתיר את התפריט
          menu.style.display = 'none'; // הסתרת התפריט
          console.log('Menu hidden');
        }
        console.log('Menu class list:', menu.classList); // הדפסת רשימת המחלקות של התפריט לקונסול
      }
    }

    // פונקציה לסגירת תפריט הנגישות
    function closeMenu() {
      const menu = document.getElementById('accessibility-menu'); // בחירת תפריט הנגישות
      if (menu) {
        menu.classList.add('hidden'); // הוספת מחלקת 'hidden' כדי להסתיר את התפריט
        menu.style.display = 'none'; // הסתרת התפריט
        console.log('Menu hidden by closeMenu');
      }
    }

    // פונקציה להפעלת מצב ניגודיות גבוהה
    function toggleHighContrast() {
      console.log('toggleHighContrast executed'); // הדפסת הודעה לקונסול
      document.body.classList.toggle('high-contrast'); // הוספה/הסרה של מחלקת 'high-contrast' לגוף הדף
      alert('עברת למצב ניגודיות גבוהה'); // הצגת הודעה למשתמש
    }

    // פונקציה להוספת תגיות ARIA
    function addAriaLabels() {
      console.log('addAriaLabels executed'); // הדפסת הודעה לקונסול
      const navLinks = document.querySelectorAll('.nav-link'); // בחירת כל הקישורים בתפריט
      navLinks.forEach(link => {
        const textContent = link.textContent; // קבלת תוכן הטקסט של הקישור
        if (textContent) {
          link.setAttribute('aria-label', textContent); // הוספת תגית ARIA עם תוכן הטקסט
          console.log('ARIA label added to link:', textContent); // הדפסת הודעה עם תגית ה-ARIA שנוספה
        }
      });
      alert('תגיות ARIA נוספו'); // הצגת הודעה למשתמש
    }
  </script>
</body>
</html>
